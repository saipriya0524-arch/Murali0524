<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolStack</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --muted:#aaa;
  --accent:#4dabf7;
}
.light{
  --bg:#eef1f5;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --accent:#2563eb;
}
body{
  margin:0;
  padding:90px 20px 60px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* THEME */
#themeToggle{
  position:fixed;
  top:16px;
  right:16px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:var(--card);
  color:var(--text);
}

/* HEADER */
header{text-align:center;margin-bottom:28px;}
header h1{margin:0;font-size:34px;}
header p{margin-top:8px;font-size:14px;color:var(--muted);}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  position:sticky;
  top:60px;
  background:var(--bg);
  padding:10px 0;
  z-index:10;
}
input,select,button{
  padding:10px 12px;
  border-radius:8px;
  border:none;
}
button{
  background:#444;
  color:#fff;
  cursor:pointer;
}
.light button{background:#2563eb;}

#lastUpdated{
  margin:18px auto 36px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
  min-height:140px;
  position:relative;
  transition:.25s;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 14px 32px rgba(0,0,0,.4);
}
.light .card{
  border:1px solid rgba(15,23,42,.08);
}

/* TITLE */
.title{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
  font-size:14.5px;
  color:var(--accent);
  text-decoration:none;
}

/* FAVICON */
.favicon{
  width:18px;
  height:18px;
  border-radius:4px;
  background:#fff;
  padding:2px;
}

/* CATEGORY */
.badge{
  align-self:flex-start;
  font-size:11px;
  padding:3px 10px;
  border-radius:999px;
  background:#2a2a2a;
  color:#cfe6ff;
}
.light .badge{
  background:#e5edff;
  color:#1e3a8a;
}

/* DESCRIPTION */
.desc{
  font-size:12.5px;
  color:var(--muted);
  line-height:1.35;
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* STATUS */
.status{
  margin-top:auto;
  padding-top:6px;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
}
.dot{width:8px;height:8px;border-radius:50%;}
.working{background:#22c55e;}
.broken{background:#ef4444;}
.redirect{background:#facc15;}
.unknown{background:#9ca3af;}

/* FAVORITE */
.star{
  position:absolute;
  top:12px;
  right:12px;
  font-size:18px;
  cursor:pointer;
  color:#777;
}
.star.active{color:#f59e0b;}

/* FOOTER */
footer{
  margin-top:60px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  line-height:1.6;
}
</style>
</head>

<body>

<button id="themeToggle">üåô</button>

<header>
  <h1>ToolStack</h1>
  <p>Curated tools ¬∑ Live status ¬∑ Smart discovery</p>
</header>

<div class="controls">
  <input id="search" placeholder="Search tools‚Ä¶">
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>
  <button id="clearBtn">Clear</button>
  <button id="refreshBtn">Refresh</button>
</div>

<div id="lastUpdated"></div>

<div class="section">
  <h2>‚≠ê Favorites</h2>
  <div id="favGrid" class="grid"></div>
</div>

<div class="section">
  <h2>üïí Recent's</h2>
  <div id="recentGrid" class="grid"></div>
</div>

<div class="section">
  <h2>üì¶ All Tools to Explore</h2>
  <div id="grid" class="grid"></div>
</div>

<footer>
  All Credit to Murali | All Rights Reserved ¬© 2025‚Äì26<br>
  Disclaimer: We are not responsible for any data loss, misuse, or external service changes.
</footer>

<script>
/* ================= CONFIG ================= */
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1_lz8NoO69rbSpE0yyTgJaxy0erMFmcvK1L88P40JJlY/gviz/tq?gid=1452664636&tqx=out:json&tq=select * limit 500";

const CACHE_KEY="toolhub-data";

/* ================= CATEGORY RULES ================= */
const CATEGORY_RULES=[
 {name:"AI",keywords:["ai","gpt","llm","chatbot","machine learning"]},
 {name:"Image",keywords:["image","photo","design","avatar","illustration"]},
 {name:"Video",keywords:["video","movie","animation","stream"]},
 {name:"Audio",keywords:["audio","music","voice","speech"]},
 {name:"Productivity",keywords:["task","note","doc","pdf","workflow"]},
 {name:"Developer",keywords:["api","sdk","code","github","developer"]},
 {name:"Learning",keywords:["learn","course","tutorial","guide"]},
 {name:"Directory",keywords:["directory","list","collection","catalog"]},
 {name:"Community",keywords:["community","forum","discord","slack"]},
 {name:"Marketplace",keywords:["pricing","buy","marketplace","store"]}
];

const GENERIC_CATEGORIES=["utilities","utility","other","misc","general","na","n/a",""];

/* ================= THEME ================= */
const themeToggle=document.getElementById("themeToggle");
function applyTheme(t){
  document.body.classList.toggle("light",t==="light");
  themeToggle.textContent=t==="light"?"‚òÄÔ∏è":"üåô";
  localStorage.setItem("theme",t);
}
applyTheme(localStorage.getItem("theme")||"dark");
themeToggle.onclick=()=>applyTheme(
  document.body.classList.contains("light")?"dark":"light"
);

/* ================= DOM ================= */
const grid=document.getElementById("grid");
const favGrid=document.getElementById("favGrid");
const recentGrid=document.getElementById("recentGrid");
const search=document.getElementById("search");
const categoryFilter=document.getElementById("categoryFilter");
const clearBtn=document.getElementById("clearBtn");
const refreshBtn=document.getElementById("refreshBtn");

let data=[];
let favorites=JSON.parse(localStorage.getItem("favorites")||"[]");
let recent=JSON.parse(localStorage.getItem("recent")||"[]");

/* ================= HELPERS ================= */
function normalizeUrl(url){
  if(!url) return "";
  return url.startsWith("http")?url:"https://"+url;
}
function host(url){
  try{return new URL(url).hostname;}catch{return "";}
}
function titleFromUrl(url){
  try{
    return new URL(url).hostname.replace("www.","").split(".")[0]
      .replace(/^\w/,c=>c.toUpperCase());
  }catch{return "Link";}
}
function guessCategorySmart(text){
  const t=text.toLowerCase();
  let best={name:"Uncategorized",score:0};
  for(const r of CATEGORY_RULES){
    let score=0;
    r.keywords.forEach(k=>{
      if(t.includes(k)) score+=k.length>=6?2:1;
    });
    if(score>best.score) best={name:r.name,score};
  }
  return best.score>0?best.name:"Uncategorized";
}
function uniqueByUrl(list){
  const seen=new Set();
  return list.filter(i=>{
    if(seen.has(i.url)) return false;
    seen.add(i.url);
    return true;
  });
}

/* ================= LOAD DATA ================= */
async function loadData(force=false){
  const cached=sessionStorage.getItem(CACHE_KEY);
  if(cached && !force){
    data=JSON.parse(cached);
    populateCategories();
    render();
    return;
  }

  const res=await fetch(SHEET_URL);
  const txt=await res.text();
  const json=JSON.parse(txt.substring(47).slice(0,-2));

  const cols=json.table.cols.map(c=>c.label.toLowerCase());
  const i={
    url:cols.indexOf("url"),
    desc:cols.indexOf("description"),
    cat:cols.indexOf("category"),
    label:cols.indexOf("status_label")
  };

  const fresh=json.table.rows.map(r=>{
    const rawUrl=r.c[i.url]?.v||"";
    const url=normalizeUrl(rawUrl);
    const desc=r.c[i.desc]?.v||"";
    const rawCat=(r.c[i.cat]?.v||"").trim();
    return{
      url,
      desc,
      cat:rawCat && !GENERIC_CATEGORIES.includes(rawCat.toLowerCase())
        ? rawCat
        : guessCategorySmart(url+" "+desc),
      label:r.c[i.label]?.v||"Unknown"
    };
  }).filter(d=>d.url.startsWith("http"));

  data=uniqueByUrl(fresh);

  recent=recent.filter(r=>data.some(d=>d.url===r)).slice(0,5);
  localStorage.setItem("recent",JSON.stringify(recent));

  sessionStorage.setItem(CACHE_KEY,JSON.stringify(data));
  populateCategories();
  render();

  document.getElementById("lastUpdated").textContent=
    "Last updated: "+new Date().toLocaleString();
}

/* ================= CATEGORY FILTER ================= */
function populateCategories(){
  const cats=[...new Set(data.map(d=>d.cat))].sort();
  categoryFilter.innerHTML='<option value="all">All Categories</option>';
  cats.forEach(c=>{
    const o=document.createElement("option");
    o.value=o.textContent=c;
    categoryFilter.appendChild(o);
  });
}

/* ================= CARD ================= */
function createCard(t){
  let dot="unknown";
  const l=t.label.toLowerCase();
  if(l.includes("working")) dot="working";
  else if(l.includes("redirect")) dot="redirect";
  else if(l.includes("blocked")||l.includes("not")) dot="broken";

  const card=document.createElement("div");
  card.className="card";
  const fav=favorites.includes(t.url);

  card.innerHTML=`
    <span class="star ${fav?"active":""}">‚òÖ</span>
    <a class="title" href="${t.url}" target="_blank">
      <img class="favicon" src="https://www.google.com/s2/favicons?domain=${host(t.url)}">
      ${titleFromUrl(t.url)}
    </a>
    <div class="badge">${t.cat}</div>
    <div class="desc">${t.desc}</div>
    <div class="status"><span class="dot ${dot}"></span>${t.label}</div>
  `;

  card.querySelector(".star").onclick=e=>{
    e.stopPropagation();
    fav?favorites=favorites.filter(f=>f!==t.url):favorites.push(t.url);
    localStorage.setItem("favorites",JSON.stringify(favorites));
    render();
  };

  card.querySelector(".title").onclick=()=>{
    recent=recent.filter(r=>r!==t.url);
    recent.unshift(t.url);
    recent=recent.slice(0,5);
    localStorage.setItem("recent",JSON.stringify(recent));
    render();
  };

  return card;
}

/* ================= RENDER ================= */
function render(){
  grid.innerHTML="";
  favGrid.innerHTML="";
  recentGrid.innerHTML="";

  const q=search.value.toLowerCase();
  const c=categoryFilter.value;

  const filtered=data.filter(t=>{
    if(q && !t.url.toLowerCase().includes(q) &&
       !t.desc.toLowerCase().includes(q)) return false;
    if(c!=="all" && t.cat!==c) return false;
    return true;
  });

  filtered.filter(t=>favorites.includes(t.url))
    .forEach(t=>favGrid.appendChild(createCard(t)));

  recent.map(r=>filtered.find(t=>t.url===r))
    .filter(Boolean)
    .forEach(t=>recentGrid.appendChild(createCard(t)));

  filtered.forEach(t=>grid.appendChild(createCard(t)));
}

search.oninput=render;
categoryFilter.onchange=render;
clearBtn.onclick=()=>{search.value="";categoryFilter.value="all";render();}
refreshBtn.onclick=()=>{sessionStorage.removeItem(CACHE_KEY);loadData(true);};

loadData();
</script>

</body>
</html>
