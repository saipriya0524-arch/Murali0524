<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolStack</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --muted:#aaa;
  --accent:#4dabf7;
}
.light{
  --bg:#f2f4f7;
  --card:#f8fafc;
  --text:#111;
  --muted:#555;
  --accent:#2563eb;
}
body{
  margin:0;
  padding:90px 20px 60px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* THEME */
#themeToggle{
  position:fixed;
  top:16px;
  right:16px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:var(--card);
  color:var(--text);
}

/* HEADER */
header{text-align:center;margin-bottom:28px;}
header h1{margin:0;font-size:32px;}
header p{margin:6px 0 0;font-size:14px;color:var(--muted);}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
input,select,button{
  padding:10px 12px;
  border-radius:8px;
  border:none;
}
button{background:#444;color:#fff;cursor:pointer;}

#lastUpdated{
  margin:18px auto 36px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}

/* SECTIONS */
.section{margin-bottom:46px;}
.section h2{margin-bottom:16px;font-size:18px;}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
  min-height:140px;
  position:relative;
  transition:transform .25s ease, box-shadow .25s ease;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 14px 32px rgba(0,0,0,.4);
}
.light .card{
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

/* CONTENT */
.title{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:600;
  font-size:14.5px;
  color:var(--accent);
  text-decoration:none;
}
.favicon{
  width:14px;
  height:14px;
  border-radius:50%;
}

/* CATEGORY */
.badge{
  align-self:flex-start;
  font-size:11px;
  padding:3px 10px;
  border-radius:999px;
  background:#2a2a2a;
  color:#cfe6ff;
}
.light .badge{
  background:#e5edff;
  color:#1e3a8a;
}

/* DESCRIPTION */
.desc{
  font-size:12.5px;
  color:var(--muted);
  line-height:1.35;
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* STATUS */
.status{
  margin-top:auto;
  padding-top:6px;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
}
.dot{width:8px;height:8px;border-radius:50%;}
.working{background:#22c55e;}
.broken{background:#ef4444;}
.redirect{background:#facc15;}
.unknown{background:#9ca3af;}

/* FAVORITE */
.star{
  position:absolute;
  top:12px;
  right:12px;
  font-size:18px;
  cursor:pointer;
  color:#777;
}
.star.active{color:#f59e0b;}

/* FOOTER */
footer{
  margin-top:60px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  line-height:1.6;
}

/* MOBILE */
@media(max-width:640px){
  body{padding:90px 12px 50px;}
  header h1{font-size:26px;}
}
</style>
</head>

<body>

<button id="themeToggle">üåô</button>

<header>
  <h1>ToolStack</h1>
  <p>Curated tools ¬∑ Live status ¬∑ Smart discovery</p>
</header>

<div class="controls">
  <input id="search" placeholder="Search tools‚Ä¶">
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>
  <button id="clearBtn">Clear</button>
  <button id="refreshBtn">Refresh</button>
</div>

<div id="lastUpdated"></div>

<div class="section">
  <h2>‚≠ê Favorites</h2>
  <div id="favGrid" class="grid"></div>
</div>

<div class="section">
  <h2>üïí Recent's</h2>
  <div id="recentGrid" class="grid"></div>
</div>

<div class="section">
  <h2>üì¶ All Tools to Explore</h2>
  <div id="grid" class="grid"></div>
</div>

<footer>
  All Credit to Murali | All Rights Reserved ¬© 2025-26<br>
  Disclaimer: We are not responsible for any data loss, misuse, or external service changes.
</footer>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1_lz8NoO69rbSpE0yyTgJaxy0erMFmcvK1L88P40JJlY/gviz/tq?gid=1452664636&tqx=out:json&tq=select * limit 250";

const CACHE_KEY="toolhub-data";

/* THEME */
const themeToggle=document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
  themeToggle.textContent="‚òÄÔ∏è";
}
themeToggle.onclick=()=>{
  document.body.classList.toggle("light");
  const isLight=document.body.classList.contains("light");
  localStorage.setItem("theme",isLight?"light":"dark");
  themeToggle.textContent=isLight?"‚òÄÔ∏è":"üåô";
};

/* DOM */
const grid=document.getElementById("grid");
const favGrid=document.getElementById("favGrid");
const recentGrid=document.getElementById("recentGrid");
const search=document.getElementById("search");
const clearBtn=document.getElementById("clearBtn");
const refreshBtn=document.getElementById("refreshBtn");
const categoryFilter=document.getElementById("categoryFilter");

let data=[];
let favorites=JSON.parse(localStorage.getItem("favorites")||"[]");
let recent=JSON.parse(localStorage.getItem("recent")||"[]");

/* HELPERS */
function normalizeUrl(url){
  if(!url) return "";
  if(/^https?:\/\//i.test(url)) return url;
  return "https://" + url;
}
function titleFromUrl(url){
  try{return new URL(normalizeUrl(url)).hostname.replace("www.","").split(".")[0].replace(/^\w/,c=>c.toUpperCase());}
  catch{return "Link";}
}
function host(url){
  try{return new URL(normalizeUrl(url)).hostname;}catch{return "";}
}
function guessCategory(text){
  text=text.toLowerCase();
  if(/ai|gpt|llm/.test(text)) return "AI";
  if(/image|photo/.test(text)) return "Image";
  if(/video|game/.test(text)) return "Video";
  if(/pdf|ebook|doc/.test(text)) return "Productivity";
  return "Other";
}
function uniqueByUrl(list){
  const seen=new Set();
  return list.filter(i=>{
    if(seen.has(i.url)) return false;
    seen.add(i.url);
    return true;
  });
}

/* LOAD DATA */
async function loadData(force=false){
  const cached=sessionStorage.getItem(CACHE_KEY);
  if(cached && !force){
    data=JSON.parse(cached);
    populateCategories();
    render();
    return;
  }

  const res=await fetch(SHEET_URL);
  const txt=await res.text();
  const json=JSON.parse(txt.substring(47).slice(0,-2));

  const cols=json.table.cols.map(c=>c.label.toLowerCase());
  const i={
    url:cols.indexOf("url"),
    desc:cols.indexOf("description"),
    cat:cols.indexOf("category"),
    label:cols.indexOf("status_label")
  };

  const fresh=json.table.rows.map(r=>{
    const url=r.c[i.url]?.v||"";
    const desc=r.c[i.desc]?.v||"";
    const rawCat=(r.c[i.cat]?.v||"").trim();
    return{
      url,
      desc,
      cat:rawCat && rawCat.toLowerCase()!=="utilities"
        ? rawCat
        : guessCategory(url+" "+desc),
      label:r.c[i.label]?.v||"Unknown"
    };
  }).filter(d=>d.url);

  data=uniqueByUrl(fresh);

  recent=recent.filter(r=>data.some(d=>d.url===r)).slice(0,5);
  localStorage.setItem("recent",JSON.stringify(recent));

  sessionStorage.setItem(CACHE_KEY,JSON.stringify(data));
  populateCategories();
  render();

  document.getElementById("lastUpdated").textContent=
    "Last updated: "+new Date().toLocaleString();
}

/* CATEGORY FILTER */
function populateCategories(){
  const cats=[...new Set(data.map(d=>d.cat))].sort();
  categoryFilter.innerHTML='<option value="all">All Categories</option>';
  cats.forEach(c=>{
    const o=document.createElement("option");
    o.value=o.textContent=c;
    categoryFilter.appendChild(o);
  });
}

/* CARD */
function createCard(t){
  let dot="unknown";
  const l=t.label.toLowerCase();
  if(l.includes("working")) dot="working";
  else if(l.includes("redirect")) dot="redirect";
  else if(l.includes("blocked")||l.includes("not")) dot="broken";

  const card=document.createElement("div");
  card.className="card";
  const fav=favorites.includes(t.url);

  card.innerHTML=`
    <span class="star ${fav?"active":""}">‚òÖ</span>
    <a class="title" href="${normalizeUrl(t.url)}" target="_blank">
      <img class="favicon" src="https://www.google.com/s2/favicons?domain=${host(t.url)}" onerror="this.remove()">
      ${titleFromUrl(t.url)}
    </a>
    <div class="badge">${t.cat}</div>
    <div class="desc">${t.desc}</div>
    <div class="status"><span class="dot ${dot}"></span>${t.label}</div>
  `;

  card.querySelector(".star").onclick=e=>{
    e.stopPropagation();
    fav?favorites=favorites.filter(f=>f!==t.url):favorites.push(t.url);
    localStorage.setItem("favorites",JSON.stringify(favorites));
    render();
  };

  card.querySelector(".title").onclick=()=>{
    recent=recent.filter(r=>r!==t.url);
    recent.unshift(t.url);
    recent=recent.slice(0,5);
    localStorage.setItem("recent",JSON.stringify(recent));
    render();
  };

  return card;
}

/* RENDER */
function render(){
  grid.innerHTML="";
  favGrid.innerHTML="";
  recentGrid.innerHTML="";

  const q=search.value.toLowerCase();
  const c=categoryFilter.value;

  const filtered=data.filter(t=>{
    if(q && !t.url.toLowerCase().includes(q) &&
       !t.desc.toLowerCase().includes(q)) return false;
    if(c!=="all" && t.cat!==c) return false;
    return true;
  });

  filtered.filter(t=>favorites.includes(t.url))
    .forEach(t=>favGrid.appendChild(createCard(t)));

  recent.map(r=>filtered.find(t=>t.url===r))
    .filter(Boolean)
    .forEach(t=>recentGrid.appendChild(createCard(t)));

  filtered.forEach(t=>grid.appendChild(createCard(t)));
}

search.oninput=render;
categoryFilter.onchange=render;
clearBtn.onclick=()=>{search.value="";categoryFilter.value="all";render();}
refreshBtn.onclick=()=>{sessionStorage.removeItem(CACHE_KEY);loadData(true);};

loadData();
</script>

</body>
</html>
