<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --muted:#aaa;
  --accent:#4dabf7;
}

.light {
  --bg:#f2f4f7;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#2563eb;
}

body {
  margin:0;
  padding:70px 20px 20px;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

#themeToggle {
  position:fixed;
  top:14px;
  right:14px;
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  font-size:22px;
  background:var(--card);
  color:var(--text);
  z-index:999;
}

h1 { text-align:center; }

.controls {
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:10px;
}

input, select, button {
  padding:10px;
  border-radius:8px;
  border:none;
}

button {
  background:#444;
  color:white;
  cursor:pointer;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

.card {
  background:var(--card);
  padding:16px;
  border-radius:14px;
  position:relative;
}

.card:hover {
  transform:translateY(-4px);
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}

.title {
  color:var(--accent);
  font-weight:bold;
  text-decoration:none;
}

.desc {
  font-size:14px;
  color:var(--muted);
}

.status {
  position:absolute;
  bottom:12px;
  right:12px;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  font-weight:bold;
}

.status-dot {
  width:8px;
  height:8px;
  border-radius:50%;
}

.status.working .status-dot { background:#22c55e; }
.status.redirect .status-dot { background:#facc15; }
.status.broken .status-dot { background:#ef4444; }
.status.unknown .status-dot { background:#6b7280; }

.tooltip {
  position:absolute;
  bottom:42px;
  right:10px;
  background:#111;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  font-size:11px;
  opacity:0;
  pointer-events:none;
  transform:translateY(6px);
  transition:.2s;
}

.card:hover .tooltip {
  opacity:1;
  transform:translateY(0);
}

footer {
  text-align:center;
  margin-top:40px;
  opacity:.7;
}
</style>
</head>

<body>

<button id="themeToggle">ðŸŒ™</button>

<h1>ðŸ§  ToolHub</h1>

<div class="controls">
  <input id="search" placeholder="Search tools...">
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>
  <button id="refreshBtn">Refresh</button>
</div>

<div id="lastUpdated" style="text-align:center;font-size:12px;opacity:.7;"></div>

<div id="grid" class="grid"></div>

<footer>Powered by Google Sheets</footer>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1_lz8NoO69rbSpE0yyTgJaxy0erMFmcvK1L88P40JJlY/gviz/tq?tqx=out:json";

const tools = [
  {url:"https://letsenhance.io/",desc:"AI image enhancer",cat:"AI"},
  {url:"https://toffeeshare.com/",desc:"File sharing",cat:"Utility"},
  {url:"https://poki.com/",desc:"Online games",cat:"Games"},
  {url:"https://vocalremover.org/",desc:"Remove vocals",cat:"AI"},
  {url:"https://z-lib.org/",desc:"Ebook library",cat:"Learning"},
  {url:"https://digitaldefynd.com/",desc:"Learning platform",cat:"Learning"},
  {url:"https://downdetector.in/",desc:"Outage monitor",cat:"Security"}
];

let statusMap = {};
const grid = document.getElementById("grid");
const search = document.getElementById("search");
const categoryFilter = document.getElementById("categoryFilter");

/* ---------- Theme Memory ---------- */
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "light") {
  document.body.classList.add("light");
  document.getElementById("themeToggle").textContent = "â˜€ï¸";
}

document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("light");
  const isLight = document.body.classList.contains("light");
  localStorage.setItem("theme", isLight ? "light" : "dark");
  document.getElementById("themeToggle").textContent = isLight ? "â˜€ï¸" : "ðŸŒ™";
};

/* ---------- Helpers ---------- */
function normalize(url){
  return url.replace(/^https?:\/\//,'').replace(/^www\./,'').replace(/\/$/,'');
}

/* ---------- Load Google Sheet ---------- */
async function loadStatusData(){
  try {
    const res = await fetch(SHEET_URL);
    const txt = await res.text();
    const json = JSON.parse(txt.substring(47).slice(0,-2));

    const cols = json.table.cols.map(c => c.label.toLowerCase());
    const urlI = cols.indexOf("url");
    const statusI = cols.indexOf("http_status");

    statusMap = {};
    json.table.rows.forEach(r => {
      if (r.c[urlI]?.v)
        statusMap[normalize(r.c[urlI].v)] = parseInt(r.c[statusI]?.v);
    });

    document.getElementById("lastUpdated").textContent =
      "Last updated: " + new Date().toLocaleString();

  } catch {
    document.getElementById("lastUpdated").textContent = "Failed to load data";
  }

  render();
}

/* ---------- Render Cards ---------- */
function render() {
  grid.innerHTML = "";
  const q = search.value.toLowerCase();
  const c = categoryFilter.value;

  tools.forEach(t => {
    if ((q && !t.desc.toLowerCase().includes(q)) || (c !== "all" && t.cat !== c)) return;

    const code = statusMap[normalize(t.url)];
    let cls = "unknown", label = "Unknown";

    if (code === 200) { cls = "working"; label = "Working"; }
    else if (code >= 300 && code < 400) { cls = "redirect"; label = "Redirect"; }
    else if (code) { cls = "broken"; label = "Not Working"; }

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <a class="title" href="${t.url}" target="_blank">${t.url}</a>
      <div class="desc">${t.desc}</div>
      <div class="status ${cls}">
        <span class="status-dot"></span>${label}
      </div>
      <div class="tooltip">
        URL: ${t.url}<br>Status: ${code ?? "N/A"}
      </div>
    `;
    grid.appendChild(card);
  });
}

/* ---------- Events ---------- */
search.oninput = render;
categoryFilter.onchange = render;
document.getElementById("refreshBtn").onclick = loadStatusData;

/* ---------- Init ---------- */
loadStatusData();
</script>

</body>
</html>
