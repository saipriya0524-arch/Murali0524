<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolStack</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --muted:#aaa;
  --accent:#4dabf7;
}

.light{
  --bg:#f0fdf4;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --accent:#2563eb;
}

body{
  margin:0;
  padding:90px 20px 60px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* THEME */
#themeToggle{
  position:fixed;
  top:16px;
  right:16px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:var(--card);
  color:var(--text);
}

/* HEADER */
header{text-align:center;margin-bottom:28px;}
header h1{margin:0;font-size:32px;}
header p{margin:6px 0 0;font-size:14px;color:var(--muted);}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
input,select,button{
  padding:10px 12px;
  border-radius:8px;
  border:none;
}
button{background:#444;color:#fff;cursor:pointer;}
.light button{background:#2563eb;}

#refreshBtn{
  width:40px;
  height:40px;
  border-radius:50%;
  padding:0;
  font-size:18px;
}

/* META BAR */
#metaBar{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:6px;
  font-size:12px;
  color:var(--muted);
  margin:14px 0 22px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
  min-height:140px;
  position:relative;
}

/* TITLE */
.title{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:600;
  font-size:14.5px;
  color:var(--accent);
  text-decoration:none;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.favicon{width:20px;height:20px;border-radius:6px;}

/* CATEGORY */
.badge{
  align-self:flex-start;
  font-size:11px;
  padding:3px 10px;
  border-radius:999px;
  background:#2a2a2a;
  color:#cfe6ff;
}

/* DESCRIPTION */
.desc{
  font-size:12.5px;
  color:var(--muted);
  line-height:1.35;
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* STATUS */
.status{
  position:absolute;
  right:14px;
  bottom:12px;
  font-size:11.5px;
  display:flex;
  gap:6px;
  color:var(--muted);
}
.dot{width:9px;height:9px;border-radius:50%;}
.working{background:#22c55e;}
.broken{background:#ef4444;}
.redirect{background:#facc15;}
.unknown{background:#9ca3af;}

/* FAVORITE */
.star{
  position:absolute;
  top:12px;
  right:12px;
  font-size:18px;
  cursor:pointer;
  color:#777;
}
.star.active{color:#f59e0b;}

/* HELPERS */
.helper{
  font-size:12px;
  color:var(--muted);
  padding:8px 4px;
}

/* FOOTER */
footer{
  margin-top:60px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  line-height:1.6;
}
</style>
</head>

<body>

<button id="themeToggle">üåô</button>

<header>
  <h1>ToolStack</h1>
  <p>Explore curated tools with live status and smart categories.</p>
</header>

<div class="controls">
  <input id="search" placeholder="Search tools‚Ä¶">
  <select id="categoryFilter"><option value="all">All Categories</option></select>
  <button id="clearBtn">Clear</button>
  <button id="refreshBtn">‚Üª</button>
</div>

<div id="metaBar">
  <span id="toolCount"></span>
  <span id="metaSep">¬∑</span>
  <span id="lastUpdated"></span>
</div>

<div class="section">
  <h2>‚≠ê Favorites</h2>
  <div id="favHelper" class="helper"></div>
  <div id="favGrid" class="grid"></div>
</div>

<div class="section">
  <h2>üïí Recent</h2>
  <div id="recentHelper" class="helper"></div>
  <div id="recentGrid" class="grid"></div>
</div>

<div class="section">
  <h2>üì¶ All Tools</h2>
  <div id="grid" class="grid"></div>
</div>

<footer>
  About ¬∑ Credits ¬∑ Disclaimer<br>
  Built & Developed by <b>Murali</b> ¬© 2025‚Äì26
</footer>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1_lz8NoO69rbSpE0yyTgJaxy0erMFmcvK1L88P40JJlY/gviz/tq?gid=1452664636&tqx=out:json&tq=select * limit 1000";

let data=[], lastFetchTime=null;
let favorites=JSON.parse(localStorage.getItem("favorites")||"[]");
let recent=JSON.parse(localStorage.getItem("recent")||"[]");

/* THEME */
if(localStorage.getItem("theme")==="light"){
 document.body.classList.add("light");
 themeToggle.textContent="‚òÄÔ∏è";
}
themeToggle.onclick=()=>{
 document.body.classList.toggle("light");
 const l=document.body.classList.contains("light");
 localStorage.setItem("theme",l?"light":"dark");
 themeToggle.textContent=l?"‚òÄÔ∏è":"üåô";
};

/* UI STATE */
function showOfflineState(){
  toolCount.textContent="";
  lastUpdated.textContent="";
  metaSep.style.display="none";
  grid.innerHTML="<div class='helper'>‚ö† Connect to internet to load tools</div>";
}

/* META */
function updateMeta(){
 toolCount.textContent=`${data.length} tools`;
 const mins=Math.floor((Date.now()-lastFetchTime)/60000);
 lastUpdated.textContent=mins<1?"Updated just now":`Updated ${mins} min ago`;
 metaSep.style.display="inline";
}

/* HELPERS */
function updateHelpers(){
 favHelper.textContent=favorites.length?"":"‚≠ê Star tools to see them here";
 recentHelper.textContent=recent.length?"":"üïí Tools you open appear here";
}

/* LOAD DATA */
async function loadData(){
 try{
  const res=await fetch(SHEET_URL);
  const txt=await res.text();
  const json=JSON.parse(txt.substring(47).slice(0,-2));
  const cols=json.table.cols.map(c=>c.label.toLowerCase());
  const i={url:cols.indexOf("url"),desc:cols.indexOf("description"),label:cols.indexOf("status_label"),cat:cols.indexOf("category")};

  data=json.table.rows.map(r=>({
    url:r.c[i.url]?.v||"",
    desc:r.c[i.desc]?.v||"",
    label:r.c[i.label]?.v||"Unknown",
    cat:r.c[i.cat]?.v||"Uncategorized"
  })).filter(d=>d.url);

  lastFetchTime=Date.now();
  populateCategories();
  updateMeta();
  render();
 }catch{
  data=[];
  showOfflineState();
 }
}

/* CATEGORY */
function populateCategories(){
 const cats=[...new Set(data.map(d=>d.cat))].sort();
 categoryFilter.innerHTML='<option value="all">All Categories</option>';
 cats.forEach(c=>{
  const o=document.createElement("option");
  o.value=o.textContent=c;
  categoryFilter.appendChild(o);
 });
 categoryFilter.value="all";
}

/* CARD */
function createCard(t){
 const card=document.createElement("div");
 card.className="card";
 const fav=favorites.includes(t.url);

 let dot="unknown";
 const l=t.label.toLowerCase();
 if(l.includes("working")) dot="working";
 else if(l.includes("redirect")) dot="redirect";
 else if(l.includes("not")||l.includes("block")) dot="broken";

 const host=new URL(t.url).hostname.replace(/^www\./,"");
 const title=host.split(".")[0].replace(/^\w/,c=>c.toUpperCase());

 card.innerHTML=`
  <span class="star ${fav?"active":""}">‚òÖ</span>
  <a class="title" href="${t.url}" target="_blank">
    <img class="favicon" src="https://www.google.com/s2/favicons?domain=${host}">
    ${title}
  </a>
  <div class="badge">${t.cat}</div>
  <div class="desc">${t.desc}</div>
  <div class="status"><span class="dot ${dot}"></span>${t.label}</div>
 `;

 card.querySelector(".star").onclick=e=>{
  e.stopPropagation();
  fav?favorites=favorites.filter(f=>f!==t.url):favorites.push(t.url);
  localStorage.setItem("favorites",JSON.stringify(favorites));
  render();
 };

 card.querySelector(".title").onclick=()=>{
  recent=recent.filter(r=>r!==t.url);
  recent.unshift(t.url);
  recent=recent.slice(0,5);
  localStorage.setItem("recent",JSON.stringify(recent));
 };

 return card;
}

/* RENDER */
function render(){
 grid.innerHTML=favGrid.innerHTML=recentGrid.innerHTML="";
 const q=search.value.toLowerCase();
 const c=categoryFilter.value||"all";

 const filtered=data.filter(t=>{
  if(q && !t.url.toLowerCase().includes(q) && !t.desc.toLowerCase().includes(q)) return false;
  if(c!=="all" && t.cat!==c) return false;
  return true;
 });

 filtered.forEach(t=>grid.appendChild(createCard(t)));
 favorites.map(f=>filtered.find(t=>t.url===f)).filter(Boolean)
   .forEach(t=>favGrid.appendChild(createCard(t)));
 recent.map(r=>filtered.find(t=>t.url===r)).filter(Boolean)
   .forEach(t=>recentGrid.appendChild(createCard(t)));

 updateHelpers();
}

/* CONTROLS */
search.oninput=render;
categoryFilter.onchange=render;
clearBtn.onclick=()=>{search.value="";categoryFilter.value="all";render();};
refreshBtn.onclick=loadData;

loadData();
</script>

</body>
</html>
