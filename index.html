<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --muted:#aaa;
  --accent:#4dabf7;
}
.light{
  --bg:#f2f4f7;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#2563eb;
}
body{
  margin:0;
  padding:70px 20px;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
#themeToggle{
  position:fixed;
  top:14px;
  right:14px;
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  font-size:22px;
  cursor:pointer;
  background:var(--card);
  color:var(--text);
}
h1{text-align:center;}

.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:12px;
}
input,select,button{
  padding:10px;
  border-radius:8px;
  border:none;
}
button{background:#444;color:#fff;cursor:pointer;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

.card{
  background:var(--card);
  padding:16px;
  border-radius:14px;
  position:relative;
  transition:.2s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 24px rgba(0,0,0,.4);
}

.title{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:bold;
  color:var(--accent);
  text-decoration:none;
}
.title img{
  width:22px;
  height:22px;
  border-radius:4px;
}

.desc{
  font-size:14px;
  color:var(--muted);
}

.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  background:#2a2a2a;
  color:#9dd1ff;
}

.status{
  position:absolute;
  bottom:12px;
  right:12px;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  font-weight:bold;
}
.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}
.working{background:#22c55e;}
.redirect{background:#facc15;}
.broken{background:#ef4444;}

.tooltip{
  position:absolute;
  bottom:42px;
  right:10px;
  background:#111;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  font-size:11px;
  opacity:0;
  pointer-events:none;
}
.card:hover .tooltip{opacity:1;}

footer{
  text-align:center;
  margin-top:40px;
  opacity:.7;
}
</style>
</head>

<body>

<button id="themeToggle">ðŸŒ™</button>
<h1>ðŸ§  ToolHub</h1>

<div class="controls">
  <input id="search" placeholder="Search toolsâ€¦">
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>
  <button id="clearBtn">Clear</button>
  <button id="refreshBtn">Refresh</button>
</div>

<div id="lastUpdated" style="text-align:center;font-size:12px;opacity:.7"></div>
<div id="grid" class="grid"></div>

<footer>Powered by Google Sheets</footer>

<script>
/* ================= CONFIG ================= */
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1_lz8NoO69rbSpE0yyTgJaxy0erMFmcvK1L88P40JJlY/gviz/tq?gid=1452664636&tqx=out:json";

/* ================= DOM ================= */
const grid = document.getElementById("grid");
const search = document.getElementById("search");
const categoryFilter = document.getElementById("categoryFilter");
const themeToggle = document.getElementById("themeToggle");
const clearBtn = document.getElementById("clearBtn");
const refreshBtn = document.getElementById("refreshBtn");

/* ================= STATE ================= */
let data = [];

/* ================= THEME ================= */
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}
themeToggle.onclick = () => {
  document.body.classList.toggle("light");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("light") ? "light" : "dark"
  );
};

/* ================= HELPERS ================= */
function safeHostname(url) {
  try {
    return new URL(url).hostname.replace("www.", "");
  } catch {
    return "";
  }
}

function titleFromUrl(url) {
  const h = safeHostname(url);
  if (!h) return "Unknown";
  const base = h.split(".")[0];
  return base.charAt(0).toUpperCase() + base.slice(1);
}

/* ================= LOAD DATA ================= */
async function loadData() {
  try {
    const res = await fetch(SHEET_URL);
    const txt = await res.text();
    const json = JSON.parse(txt.substring(47).slice(0, -2));

    const cols = json.table.cols.map(c => c.label.toLowerCase());
    const i = {
      url: cols.indexOf("url"),
      cat: cols.indexOf("category"),
      desc: cols.indexOf("description"),
      code: cols.indexOf("http_status"),
      label: cols.indexOf("status_label")
    };

    data = json.table.rows.map(r => ({
      url: r.c[i.url]?.v || "",
      cat: r.c[i.cat]?.v || "",
      desc: r.c[i.desc]?.v || "",
      code: r.c[i.code]?.v,
      label: r.c[i.label]?.v || ""
    })).filter(d => d.url.startsWith("http"));

    categoryFilter.innerHTML = '<option value="all">All Categories</option>';
    [...new Set(data.map(d => d.cat).filter(Boolean))].forEach(c => {
      const o = document.createElement("option");
      o.value = o.textContent = c;
      categoryFilter.appendChild(o);
    });

    document.getElementById("lastUpdated").innerText =
      "Last updated: " + new Date().toLocaleString();

    render();
  } catch (e) {
    grid.innerHTML = "<div style='opacity:.7'>Failed to load data</div>";
    console.error(e);
  }
}

/* ================= RENDER ================= */
function render() {
  grid.innerHTML = "";
  const q = search.value.toLowerCase();
  const c = categoryFilter.value;

  data.forEach(t => {
    if (q && !t.url.toLowerCase().includes(q) && !t.desc.toLowerCase().includes(q)) return;
    if (c !== "all" && t.cat !== c) return;

    let dot = "broken";
    if (t.code === 200) dot = "working";
    else if (t.code >= 300 && t.code < 400) dot = "redirect";

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <a class="title" href="${t.url}" target="_blank">
        <img src="https://www.google.com/s2/favicons?sz=64&domain=${safeHostname(t.url)}">
        ${titleFromUrl(t.url)}
      </a>
      <div class="desc">${t.desc}</div>
      <div class="badge">${t.cat || "Other"}</div>
      <div class="status"><span class="dot ${dot}"></span>${t.label}</div>
      <div class="tooltip">URL: ${t.url}<br>Status: ${t.code}</div>
    `;
    grid.appendChild(card);
  });
}

/* ================= EVENTS ================= */
search.oninput = render;
categoryFilter.onchange = render;
clearBtn.onclick = () => {
  search.value = "";
  categoryFilter.value = "all";
  render();
};
refreshBtn.onclick = loadData;

/* ================= INIT ================= */
loadData();
</script>

</body>
</html>
