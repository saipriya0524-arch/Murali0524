<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --muted:#aaa;
  --accent:#4dabf7;
}
.light {
  --bg:#f2f4f7;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#2563eb;
}
body {
  margin:0;
  padding:70px 20px 20px;
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
#themeToggle {
  position:fixed;
  top:14px;
  right:14px;
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  font-size:22px;
  background:var(--card);
  color:var(--text);
}
h1 { text-align:center; }

.controls {
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin-bottom:10px;
}
input, select, button {
  padding:10px;
  border-radius:8px;
  border:none;
}
button { background:#444; color:white; cursor:pointer; }

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

.card {
  background:var(--card);
  padding:16px;
  border-radius:14px;
  position:relative;
}

.card:hover {
  transform:translateY(-4px);
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}

.title {
  color:var(--accent);
  font-weight:bold;
  text-decoration:none;
  display:flex;
  gap:8px;
  align-items:center;
}

.title img {
  width:18px;
  height:18px;
  border-radius:4px;
}

.desc {
  font-size:14px;
  color:var(--muted);
}

.status {
  position:absolute;
  bottom:12px;
  right:12px;
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  font-weight:bold;
}

.status-dot {
  width:8px;
  height:8px;
  border-radius:50%;
}

.status.working .status-dot { background:#22c55e; }
.status.redirect .status-dot { background:#facc15; }
.status.broken .status-dot { background:#ef4444; }

.tooltip {
  position:absolute;
  bottom:42px;
  right:10px;
  background:#111;
  color:#fff;
  padding:6px 10px;
  border-radius:6px;
  font-size:11px;
  opacity:0;
  pointer-events:none;
  transition:.2s;
}

.card:hover .tooltip {
  opacity:1;
}

footer {
  text-align:center;
  margin-top:40px;
  opacity:.7;
}
</style>
</head>

<body>

<button id="themeToggle">ðŸŒ™</button>

<h1>ðŸ§  ToolHub</h1>

<div class="controls">
  <input id="search" placeholder="Search tools...">
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>
  <button id="clearBtn">Clear</button>
  <button id="refreshBtn">Refresh</button>
</div>

<div id="lastUpdated" style="text-align:center;font-size:12px;opacity:.7;"></div>
<div id="grid" class="grid"></div>

<footer>Powered by Google Sheets</footer>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1_lz8NoO69rbSpE0yyTgJaxy0erMFmcvK1L88P40JJlY/edit?gid=1452664636#gid=1452664636&tqx=out:json";

const grid = document.getElementById("grid");
const search = document.getElementById("search");
const categoryFilter = document.getElementById("categoryFilter");

let data = [];

// Theme memory
if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}
document.getElementById("themeToggle").onclick = () => {
  document.body.classList.toggle("light");
  localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
};

// Fetch data
async function loadData() {
  const res = await fetch(SHEET_URL);
  const txt = await res.text();
  const json = JSON.parse(txt.substring(47).slice(0, -2));

  const cols = json.table.cols.map(c => c.label.toLowerCase());
  const idx = {
    name: cols.indexOf("name"),
    url: cols.indexOf("url"),
    cat: cols.indexOf("category"),
    desc: cols.indexOf("description"),
    status: cols.indexOf("http_status"),
    label: cols.indexOf("status_label")
  };

  data = json.table.rows.map(r => ({
    name: r.c[idx.name]?.v || "",
    url: r.c[idx.url]?.v || "",
    cat: r.c[idx.cat]?.v || "",
    desc: r.c[idx.desc]?.v || "",
    code: r.c[idx.status]?.v,
    label: r.c[idx.label]?.v || ""
  }));

  document.getElementById("lastUpdated").innerText =
    "Last updated: " + new Date().toLocaleString();

  render();
}

function render() {
  grid.innerHTML = "";
  const q = search.value.toLowerCase();
  const c = categoryFilter.value;

  data.forEach(t => {
    if ((q && !t.name.toLowerCase().includes(q)) || (c !== "all" && t.cat !== c)) return;

    let cls = "broken";
    if (t.code === 200) cls = "working";
    else if (t.code >= 300 && t.code < 400) cls = "redirect";

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <a class="title" href="${t.url}" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=${t.url}">
        ${t.name}
      </a>
      <div class="desc">${t.desc}</div>
      <div class="status ${cls}">
        <span class="status-dot"></span>${t.label}
      </div>
      <div class="tooltip">
        URL: ${t.url}<br>Status: ${t.code}
      </div>
    `;
    grid.appendChild(card);
  });
}

search.oninput = render;
categoryFilter.onchange = render;
document.getElementById("clearBtn").onclick = () => {
  search.value = "";
  categoryFilter.value = "all";
  render();
};
document.getElementById("refreshBtn").onclick = loadData;

loadData();
</script>

</body>
</html>
