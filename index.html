<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ToolStack</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --text:#ffffff;
  --muted:#aaa;
  --accent:#4dabf7;
}
.light{
  --bg:#f2f4f7;
  --card:#ffffff;
  --text:#111;
  --muted:#555;
  --accent:#2563eb;
}
body{
  margin:0;
  padding:90px 20px 60px;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* THEME TOGGLE */
#themeToggle{
  position:fixed;
  top:16px;
  right:16px;
  width:44px;
  height:44px;
  border-radius:50%;
  border:none;
  font-size:18px;
  cursor:pointer;
  background:var(--card);
  color:var(--text);
}

/* HEADER */
header{
  text-align:center;
  margin-bottom:28px;
}
header h1{
  margin:0;
  font-size:32px;
  letter-spacing:.5px;
}
header p{
  margin:6px 0 0;
  font-size:14px;
  color:var(--muted);
}

/* CONTROLS */
.controls{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
}
input,select,button{
  padding:10px 12px;
  border-radius:8px;
  border:none;
}
button{background:#444;color:#fff;cursor:pointer;}

#lastUpdated{
  margin:18px auto 36px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}

/* SECTIONS */
.section{margin-bottom:46px;}
.section h2{margin-bottom:16px;font-size:18px;}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:var(--card);
  padding:14px;
  border-radius:14px;
  position:relative;
  transition:transform .25s ease, box-shadow .25s ease;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 14px 32px rgba(0,0,0,.45);
}

/* CONTENT */
.title{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:600;
  color:var(--accent);
  text-decoration:none;
}
.favicon{
  width:14px;
  height:14px;
  border-radius:50%;
}
.desc{color:var(--muted);margin:6px 0;}
.badge{
  font-size:11px;
  padding:4px 10px;
  border-radius:999px;
  display:inline-block;
}

/* STATUS */
.status{
  position:absolute;
  bottom:12px;
  right:12px;
  display:flex;
  gap:6px;
  font-size:12px;
}
.dot{width:8px;height:8px;border-radius:50%;}
.working{background:#22c55e;}
.broken{background:#ef4444;}
.redirect{background:#facc15;}
.unknown{background:#9ca3af;}

/* FAVORITE */
.star{
  position:absolute;
  top:12px;
  right:12px;
  font-size:18px;
  cursor:pointer;
  color:#777;
}
.star.active{color:#f59e0b;}

/* FOOTER */
footer{
  margin-top:60px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
  line-height:1.6;
}

/* MOBILE */
@media(max-width:640px){
  body{padding:90px 12px 50px;}
  header h1{font-size:26px;}
}
</style>
</head>

<body>

<button id="themeToggle">üåô</button>

<header>
  <h1>ToolStack</h1>
  <p>Curated tools. Live status. Smarter discovery.</p>
</header>

<div class="controls">
  <input id="search" placeholder="Search tools‚Ä¶">
  <select id="categoryFilter"><option value="all">All Categories</option></select>
  <button id="clearBtn">Clear</button>
  <button id="refreshBtn">Refresh</button>
</div>

<div id="lastUpdated"></div>

<div class="section">
  <h2>‚≠ê Favorites</h2>
  <div id="favGrid" class="grid"></div>
</div>

<div class="section">
  <h2>üïí Recent</h2>
  <div id="recentGrid" class="grid"></div>
</div>

<div class="section">
  <h2>üì¶ All Tools</h2>
  <div id="grid" class="grid"></div>
</div>

<footer>
  All Credit to Murali | All Rights Reserved ¬© 2026<br>
  Disclaimer: We are not responsible for any data loss, misuse, or external service changes.
</footer>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1_lz8NoO69rbSpE0yyTgJaxy0erMFmcvK1L88P40JJlY/gviz/tq?gid=1452664636&tqx=out:json";

const CACHE_KEY="toolhub-data";

/* THEME */
const themeToggle=document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
  themeToggle.textContent="‚òÄÔ∏è";
}
themeToggle.onclick=()=>{
  document.body.classList.toggle("light");
  const isLight=document.body.classList.contains("light");
  localStorage.setItem("theme",isLight?"light":"dark");
  themeToggle.textContent=isLight?"‚òÄÔ∏è":"üåô";
};

/* DOM */
const grid=document.getElementById("grid");
const favGrid=document.getElementById("favGrid");
const recentGrid=document.getElementById("recentGrid");
const search=document.getElementById("search");
const categoryFilter=document.getElementById("categoryFilter");
const clearBtn=document.getElementById("clearBtn");
const refreshBtn=document.getElementById("refreshBtn");

let data=[];
let favorites=JSON.parse(localStorage.getItem("favorites")||"[]");
let recent=JSON.parse(localStorage.getItem("recent")||"[]");

/* HELPERS */
function titleFromUrl(url){
  try{return new URL(url).hostname.replace("www.","").split(".")[0].replace(/^\w/,c=>c.toUpperCase());}
  catch{return "Link";}
}
function safeHostname(url){
  try{return new URL(url).hostname;}catch{return "";}
}

/* LOAD DATA ‚Äì HARD CACHE BUST */
async function loadData(force=false){
  const cached=sessionStorage.getItem(CACHE_KEY);
  if(cached && !force){
    data=JSON.parse(cached);
    render();
  }

  const res=await fetch(SHEET_URL+"&_ts="+Date.now());
  const txt=await res.text();
  const json=JSON.parse(txt.substring(47).slice(0,-2));

  const cols=json.table.cols.map(c=>c.label.toLowerCase());
  const i={
    url:cols.indexOf("url"),
    desc:cols.indexOf("description"),
    label:cols.indexOf("status_label")
  };

  data=json.table.rows.map(r=>({
    url:r.c[i.url]?.v||"",
    desc:r.c[i.desc]?.v||"",
    label:r.c[i.label]?.v||"Unknown"
  })).filter(d=>d.url.startsWith("http"));

  sessionStorage.setItem(CACHE_KEY,JSON.stringify(data));
  document.getElementById("lastUpdated").textContent=
    "Last updated: "+new Date().toLocaleString();
  render();
}

/* CARD */
function createCard(t){
  let dot="unknown";
  const l=t.label.toLowerCase();
  if(l.includes("working")) dot="working";
  else if(l.includes("redirect")) dot="redirect";
  else if(l.includes("blocked")||l.includes("not")) dot="broken";

  const card=document.createElement("div");
  card.className="card";
  const fav=favorites.includes(t.url);

  card.innerHTML=`
    <span class="star ${fav?"active":""}">‚òÖ</span>
    <a class="title" href="${t.url}" target="_blank">
      <img class="favicon" src="https://www.google.com/s2/favicons?domain=${safeHostname(t.url)}" onerror="this.remove()">
      ${titleFromUrl(t.url)}
    </a>
    <div class="desc">${t.desc}</div>
    <div class="status"><span class="dot ${dot}"></span>${t.label}</div>
  `;

  card.querySelector(".star").onclick=e=>{
    e.stopPropagation();
    fav?favorites=favorites.filter(f=>f!==t.url):favorites.push(t.url);
    localStorage.setItem("favorites",JSON.stringify(favorites));
    render();
  };

  card.querySelector("a").onclick=()=>{
    recent=recent.filter(r=>r!==t.url);
    recent.unshift(t.url);
    recent=recent.slice(0,5);
    localStorage.setItem("recent",JSON.stringify(recent));
  };

  return card;
}

/* RENDER */
function render(){
  grid.innerHTML=favGrid.innerHTML=recentGrid.innerHTML="";
  const q=search.value.toLowerCase();
  data.filter(t=>{
    if(q && !t.url.toLowerCase().includes(q) && !t.desc.toLowerCase().includes(q)) return false;
    return true;
  }).forEach(t=>grid.appendChild(createCard(t)));
}

search.oninput=render;
clearBtn.onclick=()=>{search.value="";render();}
refreshBtn.onclick=()=>{sessionStorage.removeItem(CACHE_KEY);loadData(true);};

loadData();
</script>

</body>
</html>
